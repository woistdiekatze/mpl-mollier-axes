# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt -y install ghostscript
        python -m pip install --upgrade pip
        python -m pip install pipx-in-pipx
        pipx install poetry
        poetry install

    - name: Flake8 PR Annotator
      uses: pr-annotators/flake8-pr-annotator@v1.0.0

    - name: Lint with flake8
      run: |
        poetry run flake8heavened . --count --exit-zero --max-complexity=10 --max-line-length=120

    - name: Test with pytest
      run: |
        poetry run pytest
